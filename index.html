<!DOCTYPE html>
<html>
  <head>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js.jquery-1.12.0.js"></script>
    <script src="js.scripts.js"></script>
    <title>Book me!</title>
  </head>

  <body>

    <div class="container">
      <h1>Book With Me!</h1>
      <button type="button" class="btn btn-default" id="inverse">Inverse Colors</button>

      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="password" class="form-control" >
          </div>
          <div class="form-group">
            <label for="date">Date of Appointment:</label>
            <input id="date" type="date" class="form-control" >
          </div>
          <div class="form-group">
            <label for="starttime">Start Time:</label>
            <input id="starttime" type="datetime" class="form-control" >
          </div>
          <div class="form-group">
            <label for="endtime">End Time:</label>
            <input id="endtime" type="datetime" class="form-control" >
          </div>

          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>


      <div id="ok">
        <h1>Success!</h1>
        <p>
          <span class="name"></span></h1><strong> This is your Receipt, your booking was a success! We will see you in a few weeks!</strong>
        </p>
        <h2>Date:</h2>
        <p>
          <span class="date"></span> <strong>Pack some Sunscreen.</strong>
        </p>

      <h2>Start time:</h2>
      <p>
        <span class="starttime"></span>
      </p>
      <h2>End time:</h2>
      <p>
        <span class="endtime"></span>
      </p>
    </div>

  </body>
</html>
