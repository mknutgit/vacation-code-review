<!DOCTYPE html>
<html>
  <head>
      <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Picker</title>
  </head>

  <body>

    <div class="container">

      <h1>Not sure where to go on your next vacation?</h1>

      <h3>Run through the questions below and find out where you should go!</h3>

      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">What is your name?</lable>
            <input id="name" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="weather">Do you like hot weather?</label>
            <select id="weather">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="water">Do you like being near the ocean?</label>
            <select id="water">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="vibe">Do you want to party?</label>
            <select id="vibe">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="family">Are you traveling with family?</label>
            <select id="family">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="budget">Are you on a budget?</label>
            <select id="budget">
              <option value="Yes">Yes</option>
              <option value="No">Yes</option>
            </select>
          </div>

          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>

      <div id="dl">
        <h1>Get Ready <span class="name"></span>!</h1>
        <h3>Time to go have fun in <strong>Disney Land!!</strong><h3>
        <img src="img/dl.jpeg"

    </div>
  </body>

</html>
